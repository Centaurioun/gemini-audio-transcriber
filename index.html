<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictation App</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.12.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div class="editor-title" contenteditable="true" placeholder="Untitled Note">
              Untitled Note
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="rawTranscription"
              class="note-content"
              placeholder="Your transcription will appear here..."
            ></div>
          </div>
        </div>

        <div class="upload-interface">
          <div class="status-indicator">
            <span id="processingStatus" class="status-text">Ready to upload</span>
            <progress id="batchProgress" class="hidden" value="0" max="100"></progress>
          </div>

          <div id="speakerSettings" class="speaker-settings">
            <div class="speaker-settings-header">
              <h3 class="settings-title">Speaker Settings</h3>
              <button id="resetSettingsButton" class="reset-settings-button" title="Reset to defaults">
                <i class="fas fa-rotate-right"></i>
              </button>
            </div>
            <div class="speaker-settings-content">
              <div class="setting-row">
                <label for="diarizationToggle">Enable Diarization</label>
                <label class="toggle-switch">
                  <input type="checkbox" id="diarizationToggle" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="setting-row" id="autoDetectRow">
                <label for="autoDetectToggle">Auto-detect Speakers</label>
                <label class="toggle-switch">
                  <input type="checkbox" id="autoDetectToggle" checked />
                  <span class="slider"></span>
                </label>
              </div>
              <div class="setting-row" id="speakerCountRow">
                <label for="speakerCount">Number of Speakers</label>
                <input
                  type="number"
                  id="speakerCount"
                  min="1"
                  max="10"
                  value="2"
                  class="speaker-count-input"
                />
              </div>
              <div id="speakerDetailsContainer">
                <!-- JS will populate this -->
              </div>
              <div class="setting-row-textarea">
                <label for="vocabularyHints">Vocabulary Hints</label>
                <textarea
                  id="vocabularyHints"
                  rows="2"
                  placeholder="Add specific terms, one per line..."
                ></textarea>
              </div>
            </div>
          </div>

          <div class="upload-controls">
            <button class="action-button" id="themeToggleButton" title="Toggle Theme">
              <i class="fas fa-sun"></i>
            </button>
            <button id="uploadButton" class="upload-button" title="Upload Audio File">
              <div class="upload-button-inner">
                <i class="fas fa-arrow-up-from-bracket"></i>
                <span>Upload Audio</span>
              </div>
            </button>
            <input type="file" id="fileInput" accept="audio/*" class="hidden" multiple />
            <button class="action-button" id="newButton" title="New Note / Clear">
              <i class="fas fa-file"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="micStatus" class="debug-panel"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
